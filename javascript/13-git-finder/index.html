<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- <style>
        #profile{
            background-color: blue;
        }
    </style> -->
</head>
<body>
    
    <nav class="navbar navbar-dark bg-info mb-3">
        <div class="container">
            <a href="#" class="navbar-brand">Git Finder</a>
        </div>
    </nav>

    <div class="container">
        <h3>Search for github user</h3>
        <p>Please enter a username to get a github acc</p>

        <form id="userform">
            <input type="text" id="searchUser" class="form-control" placeholder="Github Username">
            <button type="submit" id="submit-button" class="btn btn-info mt-3 text-white">
                Get User
            </button>
        </form>
        <br>

        <div id="profile" style="min-height: 50vh;"></div>

        <footer class="mt-5 p-3 text-center">
            GitHub Finder &copy
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./github.js"></script>
    <script src="./ui.js"></script>
    <script src="./app.js"></script>
</body>
</html>
